<div class="row my-4 text-lg-center">
  <h1 class="display-4">{{ title }}</h1>
  <hr />
  <div class="col-sm-12 col-lg-8 offset-lg-2">
    <form>
      <div class="form-group my-3">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          class="form-control"
          placeholder="Nombre..."
          [(ngModel)]="ingrediente.nombre"
        />
      </div>
      <div class="form-group my-3">
        <label for="vEstimadoActual">Unidades</label>
        <input
          type="number"
          name="uMed"
          id="uMed"
          class="form-control"
          placeholder="Unidades..."
          [(ngModel)]="ingrediente.uMed"
        />
      </div>
      <button class="btn btn-primary" (click)="check()">Guardar</button>
    </form>
  </div>
</div>
