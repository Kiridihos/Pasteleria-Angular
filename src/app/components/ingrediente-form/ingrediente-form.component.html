<div class="row my-4">
  <h1 class="display-4 text-lg-center">{{ title }}</h1>
  <hr />
  <div class="col-sm-12 col-lg-8 offset-lg-2">
    <form>
      <div class="form-group my-3">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          class="form-control"
          placeholder="Nombre..."
          [(ngModel)]="ingrediente.nombre"
        />
      </div>
      <div class="form-group my-3">
        <label for="vEstimadoActual">Unidades</label>
        <input
          type="number"
          name="uMed"
          id="uMed"
          class="form-control"
          placeholder="Unidades..."
          [(ngModel)]="ingrediente.uMed"
        />
      </div>
      <hr />
      <button class="btn btn-primary me-2" (click)="check()">Guardar</button>
      <button class="btn btn-secondary" (click)="check(true)">
        Guardar y crear otro
      </button>
    </form>
  </div>
</div>
