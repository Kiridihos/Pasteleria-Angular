<div class="my-4">
  <div class="col-lg-10 offset-lg-1">
    <h1 class="display-4">{{ title }}</h1>
    <hr />
    <div class="table-responsive mt-4">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="tipos.length === 0">
            <td colspan="3" class="text-center">
              <h6 class="text-info">
                No has registrado ningún tipo de pastel. Puedes registrar uno
                <a [routerLink]="['/tipos_pastel/new']">aquí.</a>
              </h6>
            </td>
          </tr>
          <tr *ngFor="let tipo of tipos">
            <td>{{ tipo.id }}</td>
            <td>{{ tipo.descripcion }}</td>
            <td>
              <button class="btn btn-sm btn-danger me-2" (click)="delete(tipo)">
                Eliminar
              </button>
              <button
                class="btn btn-sm btn-warning"
                [routerLink]="['/tipos_pastel/update', tipo.id]"
              >
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
