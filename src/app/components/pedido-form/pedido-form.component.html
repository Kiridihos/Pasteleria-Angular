<div class="row my-4">
    <h1 class="display-4">{{title}}</h1>
    <hr>
    <div class="col-12">
        <form >
            <div class="form-group my-3 ">
                <label for="apellidos">Fecha de la solicitud</label>
                <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="fecha" [(ngModel)]="pedido.fechaSolicitud">
            </div>
            <div class="form-group my-3 ">
                <label for="salario actual">Fecha de la entrega</label>
                <input type="text" name="salarioActual" id="salarioActual" class="form-control" placeholder="fecha" [(ngModel)]="pedido.fechaEntrega">
            </div>
           <button class="btn btn-primary" (click)="create()">Guardar</button>
        </form>
    </div>
</div>
