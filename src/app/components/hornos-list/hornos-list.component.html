<div class="my-4">
  <div class="col-lg-10 offset-lg-1">
    <h1 class="display-4">Lista de hornos</h1>
    <hr />
    <div class="table-responsive mt-4">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>ID de Horno</th>
            <th>Marca</th>
            <th>Valor estimado</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="hornos.length === 0">
            <td colspan="4" class="text-center">
              <h6 class="text-info">
                No has registrado ningún horno. Puedes registrar uno
                <a [routerLink]="['/hornos/new']">aquí.</a>
              </h6>
            </td>
          </tr>
          <tr *ngFor="let horno of hornos">
            <td>{{ horno.id }}</td>
            <td>{{ horno.marca }}</td>
            <td>${{ horno.vEstimadoActual | number }}</td>

            <td>
              <button
                class="btn btn-sm btn-danger me-2"
                (click)="delete(horno)"
              >
                Eliminar
              </button>
              <button
                class="btn btn-sm btn-warning"
                [routerLink]="['/hornos/update', horno.id]"
              >
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
