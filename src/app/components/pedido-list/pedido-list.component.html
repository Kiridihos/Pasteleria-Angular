<div class="my-4">
  <div class="col-lg-10 offset-lg-1">
    <h1 class="display-4">Lista de pedidos</h1>
    <hr />
    <div class="table-responsive mt-4">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>ID de pedido</th>
            <th>Fecha de solicitud</th>
            <th>Fecha de entrega</th>
            <th>Empleado encargado</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="pedidos.length === 0">
            <td colspan="5" class="text-center">
              <h6 class="text-info">
                No has registrado ningún pedido. Puedes registrar uno
                <a [routerLink]="['/pedidos/new']">aquí.</a>
              </h6>
            </td>
          </tr>
          <tr *ngFor="let pedido of pedidos">
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.fechaSolicitud }}</td>
            <td>{{ pedido.fechaEntrega }}</td>
            <td>
              {{ pedido.empleado!.nombres }} {{ pedido.empleado!.apellidos }}
            </td>
            <td>
              <button
                class="btn btn-sm btn-danger me-2"
                (click)="delete(pedido)"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
