<div class="row my-4">
  <h1 class="display-4 text-lg-center">{{ title }}</h1>
  <hr />
  <div class="col-sm-12 col-lg-8 offset-lg-2">
    <form>
      <div class="form-group my-3">
        <label for="marca">Marca</label>
        <input
          type="text"
          name="marca"
          id="marca"
          class="form-control"
          placeholder="Marca..."
          [(ngModel)]="horno.marca"
        />
      </div>
      <div class="form-group my-3">
        <label for="vEstimadoActual">Valor estimado</label>
        <input
          type="number"
          name="vEstimadoActual"
          id="vEstimadoActual"
          class="form-control"
          placeholder="Valor estimado..."
          [(ngModel)]="horno.vEstimadoActual"
        />
      </div>
      <hr />
      <button class="btn btn-primary me-2" (click)="check()">Guardar</button>
      <button class="btn btn-secondary" (click)="check(true)">
        Guardar y crear otro
      </button>
    </form>
  </div>
</div>
